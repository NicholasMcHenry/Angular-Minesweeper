<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><title></title><link rel="stylesheet" href="style.css"/></head><body><script src="minesweeper-bundle.js"></script><div ng-app="minesweeperApp"><div ng-controller="minesweeperController"><h1>Landmine Digger</h1><h2>Settings (Changes won't happen until you click the smiley)</h2><label>Width:<input type="text" ng-model="gridWidth"/></label><label>Height:<input type="text" ng-model="gridHeight"/></label><label># of Mines:<input type="text" ng-model="numMines"/></label><h2>The Minefield ({{grid.width}}x{{grid.height}})</h2><p>The game had already started. Feel free to click on a cell.</p><div><span>Mines: {{numMines}} </span><button ng-click="reset()">{{smileyGraphic}} </button><span>Time: TODO</span></div><div id="grid" ng-repeat="gy in gridYRange"><span ng-repeat="gx in gridXRange"><span ng-click="uncover(gx,gy)"><img ng-class="{&quot;revealedCell&quot;: isRevealed(gx,gy)}" ng-src="assets/{{getCell(gx,gy)}}"/></span><!-- span.cell(ng-click='uncover(gx,gy)') {{getCell(gx,gy)}}--></span></div></div></div></body></html>
