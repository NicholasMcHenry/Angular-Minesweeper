<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head><title></title><link rel="stylesheet" href="style.css"/></head><body><script src="minesweeper-bundle.js"></script><div ng-app="minesweeperApp"><div ng-controller="minesweeperController"><h1>Landmine Scooper</h1><h2>Settings (Changes won't happen until you click the smiley)</h2><label>Width:<input type="text" ng-model="gridWidth"/></label><label>Height:<input type="text" ng-model="gridHeight"/></label><label># of Mines:<input type="text" ng-model="numMines"/></label><h2>The Minefield ({{grid.width}}x{{grid.height}})</h2><p>The game had already started. Feel free to click on a cell.</p><div><span>Mines: {{numMines - grid.flagCount}} </span><button ng-click="reset()">{{smileyGraphic}} </button><!-- span(ng-show='gameState === "new"') Time: 0--><!-- span(ng-show='gameState === "started"') Time: --><span>Time: <timer interval="1000">{{seconds}}</timer></span></div><div id="grid" ng-repeat="gy in gridYRange"><span ng-repeat="gx in gridXRange"><span ng-click="uncover(gx,gy)" ng-right-click="plantFlag(gx,gy)"><img ng-class="{&quot;revealedCell&quot;: isRevealed(gx,gy)}" ng-src="assets/{{getCell(gx,gy)}}"/></span></span></div></div></div></body></html>
