<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="style.css"></head><body><script src="minesweeper-bundle.js"></script><div ng-app="minesweeperApp"><div ng-controller="minesweeperController"><h1>MineSweeper Prototype</h1><h2>Settings (Changes won't happen until you click the smiley)</h2><label>Width:<input type="text" ng-model="gridWidth"></label><label>Height:<input type="text" ng-model="gridHeight"></label><label># of Mines:<input type="text" ng-model="numMines"></label><h2>The Minefield ({{grid.width}}x{{grid.height}})</h2><div><span>Mines: {{numMines}}</span><button ng-click="reset()">{{smileyGraphic}}</button><span>Time: TODO</span></div><div ng-repeat="gy in gridYRange"><span ng-repeat="gx in gridXRange"><span ng-init="x=gx;y=gy" ng-click="uncover(x,y)">{{getCell(gx,gy)}}</span></span></div></div></div></body></html>
